<div class="container">
  <br/>
<div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
              <form class="card card-sm">
                  <div class="card-body row no-gutters align-items-center">
                      <div class="col-auto">
                          <i class="fas fa-search h4 text-body"></i>
                      </div>
                      <!--end of col-->
                      <div class="col">
                          <input class="form-control form-control-lg form-control-borderless" [ngModel]="username" (input)="query = $event.target.value" (ngModelChange)="query = $event" type="search" placeholder="Type search query here">
                      </div>
                      <!--end of col-->
                      <div class="col-auto">
                        <button type="submit" class="btn btn-lg btn-success" [routerLink]="['/results/' + query]" routerLinkActive="router-link-active" >Search</button>
                      </div>
                      <!--end of col-->
                  </div>
              </form>
          </div>
          <!--end of col-->
      </div>
    {{query}}
</div>

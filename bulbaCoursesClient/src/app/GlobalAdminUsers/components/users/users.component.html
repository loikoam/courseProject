    <thead>

            <td>UserName</td>

            <td>E-mail</td>
            <td>Roles</td>
            <td>Locked</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" routerLinkActive="active" class='clickable-row'>
          <td class="nav-link"  routerLinkActive="active">{{user.Username}}</td>

          <td>{{user.Email}}</td>
          <td>{{user.UserRoles}}</td>
          <td>{{user.Lockout}}</td>
